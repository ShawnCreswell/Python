<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- based on the folder structure on the right -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script> -->
    <!-- <img src="{{ url_for('static', filename='my_img.png') }}"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>

    <style>
        h1 {
            color: black;
         
        }

        label {
            color: black;
        }

        .container {
            width: 500px;
        }

        p {
            /* background-color: yellow; */
            width: 300px;
            color: blue;
            min-height: 100px;
        }
        option {
            color: black;
        }
    </style>
</head>

<body>
    <!-- Container start -->
    <div class="container bg-light mt-4 p-4">
        <div class="d-flex justify-content-between"">
            <h1>New Ninja 2</h1>
        </div>
        <div>
            <form action="/create_ninja" , method="post">
                <label for="exampleFormControlInput1" class="form-label">Dojo: </label>
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    {% for dojo in dojos %}
                    <option value="">{{dojo.name}}</option>
                    {% endfor %}
                    
                </select>
                <input type="hidden" name="id" value="">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First Name </label>
                    <input type="name" name="first_name" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                    <input type="name" name="last_name" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Age</label>
                    <input type="name" name="age" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <input class="btn btn-primary" type="submit" name="key" value="Create">
            </form>
            <a href="/">Home</a>
        </div>
    </div>
    <!-- Container end -->
</body>

</html>
