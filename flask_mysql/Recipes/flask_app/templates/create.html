<body>
    {{session}}
    <!-- Container start -->
    <div class="container bg-light mt-4 p-4">
        <div class="d-flex justify-content-between"">
            <h1>Add a recipe</h1>
        </div>
        <form action="/create_recipe" , method="post">
            <div class="d-flex">
                    <div class="col">
                        
                            <input type="hidden" name="id" value="">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"> Name </label>
                                <input type="name" name="name" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Description</label>
                                <input type="name" name="description" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Instructions</label>
                                <input type="name" name="instruction" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <input class="btn btn-primary" type="submit" name="key" value="Submit">
                            <a href="/">Home</a>
                        
                    </div>
                    <div class="col">
                        
                            <div class="mb-3 p-5">
                                <label for="exampleFormControlInput1" class="form-label">Date Cooked/Made: </label>
                                <input type="name" name="date_made" class="form-control  border border-3 border-dark" id="exampleFormControlInput1"
                                placeholder="">
                            </div>
                            <div class="mb-3 p-5">
                                <label for="exampleFormControlInput1" class="form-label">Under: </label>
                                <input type="name" name="under" class="form-control  border border-3 border-dark" id="exampleFormControlInput1"
                                placeholder="">
                            </div>
                        
                    </div>
                </div>
            </form>

                        Under 30 minutes?

                            <div class="form-check">
