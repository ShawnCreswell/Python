<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- based on the folder structure on the right -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- <img src="{{ url_for('static', filename='my_img.png') }}"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>

    <style>
        h1 {
            color: blue;
        }

        label {
            color: white;
        }

        .container {
            width: 500px;
        }

        p {
            /* background-color: yellow; */
            width: 300px;
            color: blue;
            min-height: 100px;
        }
    </style>
</head>

<body>
    <!-- Container start -->
    <div class="container bg-dark mt-4 p-4">
        <h1>Friends</h1>
        <form action="/" , method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="name" name="first_name" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="name" name="last_name" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Occupation</label>
                <input type="name" name="occupation" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>

            <input class="btn btn-primary" type="submit" name="key" value="Submit">
        </form>
            <p>
            
            </p>
            <p>
                {% for friend in friends %}

                <p>{{friend.first_name}} {{friend.last_name}} {{friend.occupation}}</p>
                {% endfor %}
                <p>
                    {{friends[0].first_name}}
                    
                </p>
            </p>
    </div>
    <!-- Container end -->
</body>
