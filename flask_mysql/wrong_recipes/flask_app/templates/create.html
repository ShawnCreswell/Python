<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- based on the folder structure on the right -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script> -->
    <!-- <img src="{{ url_for('static', filename='my_img.png') }}"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>

    <style>
        h1 {
            color: black;

        }

        label {
            color: black;
        }

        .container {
            width: 1000px;
        }

        p {
            /* background-color: yellow; */
            width: 300px;
            color: blue;
            min-height: 100px;
        }
    </style>
</head>

<body>
    <!-- Container start -->
    <div class="container bg-light mt-4 p-4">
        <div class="d-flex justify-content-between"">
            <h1>Add a New Recipe</h1>
            <a href=" /">Home</a>
        </div>
        <form action="/create_recipe" , method="post">
            <div class="d-flex justify-content-between">
                <div class="col">
                    <div class="mb-3">
                        <!-- <input type="hidden" name="user_id" value="{{user_id}}"> -->
                        <label for="exampleFormControlInput1" class="form-label">Name </label>
                        <input type="name" name="name" class="form-control" id="exampleFormControlInput1"
                            placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Description</label>
                        <input type="name" name="description" class="form-control" id="exampleFormControlInput1"
                            placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Instructions</label>
                        <input type="name" name="instructions" class="form-control" id="exampleFormControlInput1"
                            placeholder="">
                    </div>
                    <input class="btn btn-primary" type="submit" name="key" value="Submit">
                </div>
                <div class="col bg-primary">
                    <div>
                        <div class="mb-3 p-5">
                            <label for="exampleFormControlInput1" class="form-label">Date Cooked/Made: </label>
                            <input type="name" name="date_made" class="form-control  border border-3 border-dark" id="exampleFormControlInput1"
                                placeholder="">
                        </div>
                    </div>
                    <div class="m-5">
                        <p>
                            Under 30 minutes?
                        </p>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="under" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="under" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Container end -->
</body>

</html>
